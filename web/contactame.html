        <main>
            <h2>Contáctame</h2>

            Puedes contactarme de la siguiente manera...<br>
            <br>

            <form action="mailto:alejandro.gil228773@potros.itson.edu.mx" method="post" enctype="text/plain">
                <!-- Campo de texto para el nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <!-- Campo de texto para la dirección -->
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion"><br><br>

                <!-- Campo de texto para el correo electrónico -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Menú de selección para la ocupación -->
                <label for="ocupacion">Ocupación:</label>
                <select id="ocupacion" name="ocupacion">
                    <option value="Estudiante">Estudiante</option>
                    <option value="Profesional">Profesional</option>
                    <option value="Otro">Otro</option>
                </select><br><br>

                <!-- Casillas de verificación para aficiones -->
                <label>Aficiones:</label><br>
                <input type="checkbox" id="aficiones1" name="aficiones[]" value="Deportes">
                <label for="aficiones1">Deportes</label><br>
                <input type="checkbox" id="aficiones2" name="aficiones[]" value="Música">
                <label for="aficiones2">Música</label><br>
                <input type="checkbox" id="aficiones3" name="aficiones[]" value="Lectura">
                <label for="aficiones3">Lectura</label><br><br>

                <!-- Botones de radio para aficiones -->
                <label>¿Te gustaría que te agregue a mi lista de amigos en Instagram?</label><br>
                <input type="radio" id="respuesta1" name="answYes" value="Sí">
                <label for="aficiones1">Sí</label><br>
                <input type="radio" id="respuesta2" name="answNo" value="No">
                <label for="aficiones2">No</label><br>
                <br>

                <!-- Área de texto para comentarios -->
                <label for="comentarios">Comentarios:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

                <!-- Botones de enviar y restablecer -->
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
            </form>
